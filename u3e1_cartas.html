
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Memory game" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <script src="./app.js"></script>

</head>

<body>
    <h1>Memory Game</h1>
    <div id="alert" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <p>¡El juego ha terminado!</p>
          <button id="mybutton"">nueva partida</button>
        </div>
      
      </div>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <p>¡Vamos a jugar al memory!<br><br>
            Hay 8 pares de cartas en el tablero. Busca las cartas que sean iguales y consigue la máxima puntuación en el menor tiempo posible. <br>
            ¡Tu puedes conseguirlo!
        
          </p>
        </div>
      
      </div>
    <h3>Puntuación: <span id="result"></span></h3>
    <div class="grid">

    </div>
    <div class="extras">
        <div>
            <h4>Movimientos: <span id="counter"></span> </h4>
        </div>
        <div>
            <h4>Tiempo: <span id="timer"></span> </h4>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="sweetalert2.all.min.js"></script>
</body>

</html>
